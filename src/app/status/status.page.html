<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
    <ion-title>status</ion-title>
  </ion-buttons>
  </ion-toolbar>
  <ion-title>status</ion-title>
  <ion-back-button defaultHref="/"></ion-back-button>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">status</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-radio-group [(ngModel)]="myStatus">
    <ion-item>
      <ion-label>Happy</ion-label>
      <ion-radio value="Happy"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Sad</ion-label>
      <ion-radio value="sad"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Lazy</ion-label>
      <ion-radio value="lazy"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Energetic</ion-label>
      <ion-radio value="energetic"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Tired</ion-label>
      <ion-radio value="tired"></ion-radio>
    </ion-item>
  </ion-radio-group>
  </ion-list>
  <ion-button (click)="saveStatus()">Save</ion-button>
</ion-content>
